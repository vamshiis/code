<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation-Bar</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #021e0cd0;
            
        }
        .nav1{
            background-color: #f8f9fa;
            padding: 10px;
        }
        .nav1 ul{
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content:space-around ;
        }
        .nav1 li{
          display: inline;
        }
        .nav1 a{
            text-decoration: none;
            /* background-color: aqua; */
            padding: 5px 15px;
            color: #011908;
            /* margin: 5px;
            border:5px solid grey; */
        }
        .nav1 .login-btn{
            background-color: cadetblue;
            color: black;
            border: none;
           border-radius: 5px;
            cursor: pointer;
        }
        .nav2{
            background-color: #2f4f4f;
            width: 250px;
            margin: 0;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 15px;
        }
        .nav2 a{
            text-decoration: none;
            color: #f8f9fa;
            display: block;
            padding: 5px;
            width: 100%;
        }
        .nav2 a:hover{
            background-color: #2f5f5f;
        }
        .nav2 .login-btn{
            background-color: #7fff00;
            padding: 10px;
            width: 100%;
        }
        .nav2 .login-btn:hover{
            background-color: #3b8408;
            border: none;
        }
        .nav3{
            background-color: #45a2bb;
            padding: 10px;
        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin:0px ;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color: #011908;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            /* to only target the elements that we need to make them appear when hovered over the element  */
            display:block;
            /* absolute position will remove the content from DOM  puts it somewhere else*/
            position: absolute;
            top:100px;
            left:0px;
            background:#45a2bb;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-container"> 
        <h1>navigationbar-1</h1>
        <nav  class="nav1">
            <ul>
             <li><a href="#">home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">Product</a></li>
             <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
     </div>
    <div class="nav-container"> 
        <h1>navigationbar-2</h1>
        <nav class="nav2">
            <ul>
             <li><a href="#">home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">Product</a></li>
             <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
     </div>
    <div class="nav-container"> 
        <h1>navigationbar-3</h1>
        <nav  class="nav3">
            <ul>
             <li><a href="#">Home</a></li>
             <li class="dropdown">
                <a href="">About</a>
                  <div class="dropdown-content">
                      <a href="">Our Story</a>
                      <a href="">Team</a>
                      <a href="">Contact</a>
                  </div>
              </li>
             <li><a href="#">Product</a></li>
             <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
     </div>
    
</body>
</html>
