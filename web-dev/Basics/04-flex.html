<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 10px;
    }
    .container{
        background-color: aliceblue;
        border: 2px solid black;
        padding: 10px; margin-bottom: 20px;
    }
    .flex-container{
        display: flex;
        height: 150px;
        margin-bottom: 10px;
        /* padding: 10px; */
    }
    .circle{
      
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
    }
    .pastel-0{
        background-color: #2edf2e;
    }
    .pastel-1{
        background-color: #4adf;
    }
    .pastel-2{
        background-color: #3fad;
    }
    .pastel-3{
        background-color: #3aed;
    }
    .pastel-4{
        background-color: #ccc;
    }

</style>
<body>
    <div class="container">
        <h2>flex direction-row</h2>
        <div class="flex-container">
            <div class="circle pastel-0">1</div>
            <div class="circle pastel-1">2</div>
            <div class="circle pastel-2">3</div>
            <div class="circle pastel-3">4</div>
            <div class="circle pastel-4">5</div>
        </div>
    </div>
    <div class="container">
        <h2>flex direction column</h2>
        <div class="flex-container" style=" flex-direction: column;">
            <div class="circle pastel-0">1</div>
            <div class="circle pastel-1">2</div>
            <div class="circle pastel-2">3</div>
            <div class="circle pastel-3">4</div>
            <div class="circle pastel-4">5</div>
        </div>
    </div>
    <div class="container">
        <h2>flex direction - justify content</h2>
        <div class="flex-container" style=" justify-content: space-between;">
            <div class="circle pastel-0">1</div>
            <div class="circle pastel-1">2</div>
            <div class="circle pastel-2">3</div>
            <div class="circle pastel-3">4</div>
            <div class="circle pastel-4">5</div>
        </div>
    </div>
    <div class="container">
        <h2>flex direction align item</h2>
        <div class="flex-container" style=" align-items:center;">
            <div class="circle pastel-0">1</div>
            <div class="circle pastel-1">2</div>
            <div class="circle pastel-2">3</div>
            <div class="circle pastel-3">4</div>
            <div class="circle pastel-4">5</div>
        </div>
    </div>
    <div class="container">
        <h2>flex direction</h2>
        <div class="flex-container" style=" flex-wrap: wrap; height: auto;">
            <div class="circle pastel-0">1</div>
            <div class="circle pastel-1">2</div>
            <div class="circle pastel-2">3</div>
            <div class="circle pastel-3">4</div>
            <div class="circle pastel-4">5</div>
            <div class="circle pastel-0">6</div>
            <div class="circle pastel-1">7</div>
            <div class="circle pastel-2">8</div>
            <div class="circle pastel-3">9</div>
            <div class="circle pastel-4">10</div>
            <div class="circle pastel-0">11</div>
            <div class="circle pastel-1">12</div>
            <div class="circle pastel-2">13</div>
            <div class="circle pastel-3">14</div>
            <div class="circle pastel-4">15</div>
            <div class="circle pastel-0">16</div>
            <div class="circle pastel-1">17</div>
            <div class="circle pastel-2">18</div>
            <div class="circle pastel-3">19</div>
            <div class="circle pastel-4">20</div>
        </div>
    </div>
</body>
</html>
