<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        padding: 20px;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        background-color: antiquewhite;
      }
      .container{
        padding: 10px;
        background-color: #fff;
        margin-bottom: 20px;
        border: 2px solid black;
      }
      .grid-container{
        padding: 5px;
        display: grid;
        margin-bottom: 5px;
        gap: 10px;
        background-color: #ddd;
        
      }
      .box{
        display: grid;
        background-color: rgb(8, 74, 136);
        color: white;
        padding: 20px;
        font-size: 18px;
        /* text-align:center; */
        /* justify-content: center;
        align-items: center; */
        place-items: center;
        
      }
      .box:nth-child(even){
         background-color: crimson;
      }

    </style>
</head>
<body>
    <h2>CSS grid master class</h2>
    <div class="container">
        <h1>Basic Grid</h1>
        <div class="grid-container" 
        style="  grid-template-columns: repeat(3,1fr);  
        grid-template-rows: repeat(3,100px);"
    
        >
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </div>
    <div class="container">
        <h2>Grid with different column sizes
        </h1>
        <!-- twitter style layout -->
        <div class="grid-container" 
        style="grid-template-columns: 1fr 2fr 1fr;
        "
        >
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
    <div class="container">
        <h2>Grid with gaps</h2>
        <div class="grid-container" 
        style=" grid-template-columns: repeat(3,1fr);
        gap: 20px;"
        >
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </div>
    <div class="container">
        <h2>Grid items placement</h2>
        <div class="grid-container" 
        style=" grid-template-columns: repeat(3,1fr); 
        grid-template-rows: repeat(3,100px);"
        >
            <div class="box" 
            style="
            grid-column: 1/3;
            grid-row: 1/3;"
            >1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box" style="
            grid-column: 2/4;
            ">5</div>
        </div>
    </div>
    <div class="container">
        <h2>Grid Template Area</h2>
        <div class="grid-container" 
        style=" grid-template-areas: 'header header header' 'sidebar main main' 'footer footer footer';"
        >
        <div class="box" style=" grid-area: header;">Header</div>
        <div class="box" style=" grid-area: sidebar;">Sidebar</div>
        <div class="box" style=" grid-area: main;">Main</div>
        <div class="box" style=" grid-area: footer;">Footer</div>
        </div>
    </div>
</body>
</html>
